{% extends "base.html" %}

{% block javascript %}
<script>
$(document).ready(function() {

	$.getJSON("{{ url_for('get_verdict_info') }}", {"verdict_key": getUrlParameter("verdict_key")}).done(function(data) {
		$("#header-title").text(data["verdict_info"]["title"])
		$("#input-title").val(data["verdict_info"]["title"])
		$("#input-verdict-id").val(data["verdict_info"]["verdict_id"])
		$("#input-authority").val(data["verdict_info"]["authority"])
		$("#input-date").val(data["verdict_info"]["date"])
	}).fail(function(data) {
		alert("Query failed.")
	})
})

$("#add-verdict-button").click(function() {

})

</script>

{% endblock %}

{% block main %}
<div class="row">
	<div class="col-md-12">
		<h1 class="text-center">Edit verdict "<span id="header-title"></span>"</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-12" id="edit-main">
		<h2>Basic info</h2>
		<form>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="input-title">Title</label>
					<input type="text" class="form-control" id="input-title">
				</div>
				<div class="col-md-2">
					<label for="input-verdict-id">Verdict ID</label>
					<input type="text" class="form-control" id="input-verdict-id">
				</div>
				<div class="col-md-3">
					<label for="input-authority">Sentencing Authority</label>
					<input type="text" class="form-control" id="input-authority">
				</div>
				<div class="col-md-2">
					<label for="input-date">Date</label>
					<input type="text" class="form-control" id="input-date">
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-secondary position-bottom" id="save-basic-info"><i class="fa fa-check"></i></button>
				</div>
			</div>
		</form>

	</div>
</div>

{% endblock %}
